{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <div class="header-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
          <div class="style">
          <form method="POST" class="md-3 shadow">
           {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="task" placeholder="Taskname">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="Priority" placeholder="Priority">
            </div>
              <input type="date" class="form-control" name="date" placeholder="Date">
              <input type="submit" class="btn btn-success">
            </div>
            </div>
          </form>
        <div class="col-md-6">
            <div class="text-uppercase">
              <h3><b>Task</b></h3>
            </div>
            {% for i in task1 %}
            <div class="style1">
          <div class="card-body shadow">
           <div class="stylee">
               <h5 class="card-title">{{i.name}}</h5>
               <p class="card-text">{{i.Priority}}</p>
               <p class="card-text">{{i.date}}</p>
               <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
               <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
          </div>
          </div>
            </div>
      {% endfor %}

        </div>
</div>
</div>

{% endblock %}
